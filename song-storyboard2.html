		overflow-x: hidden;

	</div>

		<div class="col-md-3 image red"></div>
		<div class="col-md-3 image purple"></div>
	</div>

<script>
var height;
var width;

$(document).ready(function() {
	var div = $(".focused");
	height = div.height();
	width  = div.width();

	// Enlarge div in focus
	$(".focused").animate({		
		height: $(".focused").height() * 1.5 + "px",
    	width:  $(".focused").width()  * 1.5 + "px"
	});

	// When an image is clicked, shrink old elem
	// leaving focus, enlarge new elem coming into focus
	$(".image").click(function (){
		// $this.is($(".focused")) {
		// 	$(this).toggleClass("focused");
		// } else {

			// Shrink old elem
			var old = $(".focused");
			old.removeClass("focused").animate({
				height: old.height() * 2/3 + "px",
		    	width:  old.width()  * 2/3 + "px"
			}, 400);

			$(this).addClass("focused");

			// Enlarge new elem
			setTimeout(function () {
				$(".focused").animate({
					height: $(".focused").height() * 1.5 + "px",
			    	width:  $(".focused").width()  * 1.5 + "px"
				});

			}, 400);
		// }
	});
});
